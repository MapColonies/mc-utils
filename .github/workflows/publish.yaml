name: publish

on:
  workflow_dispatch:
  release: 
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # allow GITHUB_TOKEN to publish packages
    steps:
      - name: Init nodejs
        uses: ./.github/actions/init-npm
        with:
          skip-build: false

      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
